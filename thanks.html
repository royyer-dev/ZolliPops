      /* Specific styles for Thanks page to ensure centering */
      .page-thanks {

      }

      .highlight {
        color: var(--color-secondary);
        font-weight: 800;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes popIn {
        from {
          opacity: 0;
          transform: scale(0.5);
        }

        to {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>
